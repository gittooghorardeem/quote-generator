<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- CSS -->

    <!-- Using google favicon capture service to pull already used favicons -->
    <link rel="icon" type="image/png" href="/image/fav_quote.png">
    <!-- css configuaration for Fontawesome fonts/icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Local CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quote-container" id="quote-container">

        <!-- Quote : dynamically added through JS -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span> 
        </div>

        <!-- Author : dynamically added through JS -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->

        <div class="button-container">
            <!-- Button - Twitter - facebook -->
            <div class="twitter-facebook">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="facebook-button" id="facebook" title="Share it on Facebook!!">
                    <i class="fab fa-facebook"></i>
                </button> 
            </div>
            
            <!-- Button - Next Quote -->
            <button id="new-quote" title="Get next Quote">Next Quote</button>
        </div>


    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
    <!-- <script src="quotes.js"></script> -->
    <!-- <script src="local.js"></script> -->
</body>

</html>
